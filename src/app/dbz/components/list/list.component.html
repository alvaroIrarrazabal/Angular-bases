<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <ul class="list-group">

      <li *ngFor="let characters of charactersList;
      let i = index
      let isFirst = first
      let isLast = last
      let isEven = even
      let isOdd = odd " class="list-group-item" class="list-group-item d-flex justify-content-between aling-itmes-center" [ngClass]="{'list-group-item-dark':isLast,
                   'list-group-item-primary':isEven

      }">
        <span class="text-primary"> {{ i+1 }} </span>
        {{characters.name}} - {{characters.power}}

        <button class="btn btn-danger" (click)="onDeleteItem(characters.id)">X</button>



      </li>
    </ul>
  </div>


</div>
